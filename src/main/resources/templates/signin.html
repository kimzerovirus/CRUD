<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/signin.css}" rel="stylesheet">

<th:block th:replace="~{/layout/layout.html :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <div class="login">
            <div class="login-wrap">
                <form class="login-input">
                    <div class="input-box">
                        <input
                                id="email"
                                type="text"
                                name="email"
                                placeholder="이메일"
                                v-model="id"
                        />
                        <label for="email" class="ani">이메일</label>
                    </div>

                    <div class="input-box">
                        <input
                                id="password"
                                type="password"
                                name="password"
                                placeholder="비밀번호"
                        />
                        <label for="password" class="ani">비밀번호</label>
                    </div>

                    <div class="check-box">
<!--                        <input-->
<!--                                type="checkbox"-->
<!--                                id="save-email"-->
<!--                                name="checkbox"-->
<!--                                class="chk"-->
<!--                                value="true"-->
<!--                        />-->
<!--                        <label for="save-email">이메일 저장</label>-->
                        <a>회원가입</a>
                    </div>
                    <div class="btn-login-group">
                        <button type="submit" class="btn-login btn-primary">로그인</button>
                        <a class="btn-login btn-google" id="google-login-btn" href="">구글 로그인</a>
                        <a class="btn-login btn-naver" href="">네이버 로그인</a>
                        <a class="btn-login btn-kakao" href="">카카오 로그인</a>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
</th:block>
