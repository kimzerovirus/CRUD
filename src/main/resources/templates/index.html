<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HOME</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <link th:href="@{/css/swiper.css}" rel="stylesheet">
</head>

<th:block th:replace="~{/layouts/layout :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <div class="container-fluid px-4 px-lg-5">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img th:src="@{/img/banner/banner0.jpg}" alt=""></div>
                    <div class="swiper-slide"><img th:src="@{/img/banner/banner1.jpg}" alt=""></div>
                    <div class="swiper-slide"><img th:src="@{/img/banner/banner2.jpg}" alt=""></div>
                    <div class="swiper-slide"><img th:src="@{/img/banner/banner3.jpg}" alt=""></div>
                </div>

                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </th:block>

</th:block>


<script>
    const swiper = new Swiper(".mySwiper", {
        direction: "horizontal",
        spaceBetween: 0,
        slidesPerView: 1,
        grabCursor: true,
        loop: true,
        autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            // type: "fraction",   
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        // mousewheel: true,
        keyboard: {
            enabled: true,
        },
    });
</script>
</html>
